name: Update Qiita News

on:
  schedule:
    - cron: "0 */6 * * *" # 6時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Update Qiita News
        run: |
          node << 'EOF'
          const fs = require('fs');

          const RSS_URL = 'https://qiita.com/Necoze/feed.atom';

          fetch(RSS_URL)
            .then(res => res.text())
            .then(xml => {
              const entries = [...xml.matchAll(/<entry>([\s\S]*?)<\/entry>/g)].slice(0, 3);

              if (entries.length === 0) {
                console.log('No entries found');
                process.exit(0);
              }

              const cards = entries.map(entry => {
                const body = entry[1];

                const title = body.match(/<title>(.*?)<\/title>/)?.[1] ?? '';
                const link  = body.match(/<link[^>]*href="(.*?)"/)?.[1] ?? '';
                const date  = body.match(/<updated>(.*?)<\/updated>/)?.[1]?.[0,10];

                return `
          <a href="${link}" class="card-link" target="_blank">
            <article class="card">
              <div class="card-img">QIITA ARTICLE</div>
              <div class="card-content">
                <div class="card-tag">Qiita / PRODUCT</div>
                <h3 class="card-title">${title}</h3>
                <p class="card-update">Update: ${date}</p>
              </div>
            </article>
          </a>`;
              }).join('\n');

              const html = fs.readFileSync('index.html', 'utf8');

              const updated = html.replace(
                /(<!-- QIITA_NEWS_START -->)[\s\S]*?(<!-- QIITA_NEWS_END -->)/,
                `$1\n<div class="grid">\n${cards}\n</div>\n$2`
              );

              if (html !== updated) {
                fs.writeFileSync('index.html', updated);
                console.log('Qiita News updated');
              } else {
                console.log('No changes');
              }
            })
            .catch(err => {
              console.error(err);
              process.exit(1);
            });
          EOF

      - name: Commit & Push
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add index.html
          git diff --cached --quiet || git commit -m "Update Qiita News"
          git push
